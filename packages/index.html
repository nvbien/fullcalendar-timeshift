<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='/core/dist/main.css' rel='stylesheet' />
<link href='/daygrid/dist/main.css' rel='stylesheet' />
<link href='/timegrid/dist/main.css' rel='stylesheet' />
<link href='/list/dist/main.css' rel='stylesheet' />
<link href='/timeline/dist/main.css' rel='stylesheet' />
<link href='/resource-timeline/dist/main.css' rel='stylesheet' />


<script src='/core/dist/main.js'></script>
<script src='/interaction/dist/main.js'></script>
<script src='/daygrid/dist/main.js'></script>
<script src='/timegrid/dist/main.js'></script>
<script src='/list/dist/main.js'></script>
<!-- <script src='/timeline/dist/main.js'></script> -->
<script src='/timeline/dist/main.js'></script>
<script src='/resource-common/dist/main.js'></script>
<script src='/resource-timeline/dist/main.js'></script>
 
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      timeZone: 'UTC',
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' , 'resourceTimeline'],
      height: 'parent',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek, resourceTimelineDay,resourceTimelineTwoDays,  resourceTimelineWeek'
      },
      defaultView: 'resourceTimelineDay',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      resourceLabelText: 'Rooms',
      resources: 'https://fullcalendar.io/demo-resources.json?with-nesting&with-colors',
      events: '/json/events.json'
    });

    calendar.render();
  });

</script>
<style>

  html, body {
    overflow: hidden; /* don't do scrollbars */
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .fc-header-toolbar {
    /*
    the calendar will be butting up against the edges,
    but let's scoot in the header's buttons
    */
    padding-top: 1em;
    padding-left: 1em;
    padding-right: 1em;
  }

</style>
</head>
<body>

  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>

</body>
</html>
